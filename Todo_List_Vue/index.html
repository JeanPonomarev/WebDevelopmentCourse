<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todo List Vue</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container" v-cloak id="my-form">
    <todo-list></todo-list>
</div>

<script type="text/x-template" id="todo-item-template">
    <form v-if="editMode">
        <div class="row my-2">
            <div class="col-8 px-0 todo-item-block">
                <input class="form-control px-2 py-1 edit-text" type="text" v-model="item.text">
            </div>

            <div class="col-2 px-0">
                <button @click="saveChanges" type="button" class="btn btn-primary btn-block" title="Save changes">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                </button>
            </div>

            <div class="col-2 px-0">
                <button @click="cancelChanges" type="button" class="btn btn-danger btn-block" title="Cancel changes">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>

    <div v-else class="row my-2">
        <div class="col-8 px-2 pt-2 todo-item-block" v-text="item.text"></div>

        <div class="col-2 px-0">
            <button @click="editItem" type="button" class="btn btn-primary btn-block" title="Edit note">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
        </div>

        <div class="col-2 px-0">
            <button @click="deleteItem" type="button" class="btn btn-danger btn-block" title="Delete note">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</script>

<script type="text/x-template" id="todo-list-template">
    <form>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="h1 text-center my-5">Todo List</div>
            </div>
        </div>

        <div class="row">
            <div class="col-9 mx-0 px-0">
                <input class="form-control" v-model="newItemText" type="text" placeholder="Write your note here...">
            </div>

            <div class="col-3 mx-0 px-0">
                <button @click="addItem" type="button" class="btn btn-success btn-block" title="Add note">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <todo-item v-bind:item="item"
                   v-bind:key="item.id"
                   @delete-item="deleteItem"
                   v-for="item in items">
        </todo-item>
    </form>
</script>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
