<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="temperature_converter_container">
    <div id="temperature_calculation_block">
        <div class="temperature_row">
            <div>
                <label for="celsius">Celsius:</label>
            </div>
            <input type="text" id="celsius" class="celsius_input">
            <div>°C</div>
        </div>

        <div class="temperature_row" id="fah">
            <div>
                <label>Fahrenheit:</label>
            </div>
            <input type="text" id="fahrenheit" disabled>
            <div>°F</div>
        </div>

        <div class="temperature_row">
            <div>
                <label>Kelvin:</label>
            </div>
            <input type="text" id="kelvin" class="kelvin_input" disabled>
            <div>°K</div>
        </div>
    </div>

    <button type="button" id="convert_button">Convert</button>
    <button type="button" id="reset_button">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
